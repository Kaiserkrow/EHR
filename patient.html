<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EHR - Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/asset/nurse-256.png" />
  </head>
  <body>
    <!--Start of side bar, position absolute to remove sidebar from document flow-->
    <div>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" id="close-btn1" onclick="openNav()"
          ><span id="close-btn2" class="hidden">×</span></a
        >
        <main class="d-flex flex-column justify-content-around h-100">
          <div>
            <a href="/dashboard.html" class="d-flex justify-content-center">
              <img src="/asset/nursing-icon.png" class="nursing-img mb-5" />
            </a>
          </div>

          <div class="h-100 mt-5">
            <ul class="hyperlinks mt-md-5">
              <li class="py-md-3">
                <a href="/dashboard.html" class="links hover-links"
                  ><img
                    class="sidebar-img dashboard"
                    src="asset/dashboard-icon.png"
                    alt=""
                  />
                </a>
              </li>
              <li class="py-md-3">
                <a href="patient.html" class="links hover-links"
                  ><img
                    class="sidebar-img"
                    src="asset/anonymous-icon.png"
                    alt=""
                /></a>
              </li>
              <li class="py-md-3">
                <a href="settings.html"
                  ><img
                    class="sidebar-img hover-links"
                    src="asset/settings.png"
                    alt=""
                /></a>
              </li>
            </ul>
          </div>
          <div class="h-100 d-flex justify-content-center align-items-center">
            <button type="button" class="logout">
              <span class="d-flex justify-content-center align-items-center"
                >Log out
                <div>
                  <img src="./asset/logout.png" class="logout-img ms-2" /></div
              ></span>
            </button>
          </div>
        </main>
      </div>

      <div id="main">
        <button class="openbtn" id="open-close-btn" onclick="openNav()">
          ☰
        </button>
      </div>
    </div>
    <!--End of sidebar-->

    <div id="dashboard-container"></div>
  </body>
  <script src="./asset/css_js/auth.js"></script>
  <script src="./asset/css_js/init.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="index.js"></script>
</html>
