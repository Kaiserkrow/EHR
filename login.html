<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EHR - Login</title>
    <link rel="icon" type="image/x-icon" href="./asset/nurse-256.png" />
    <link rel="stylesheet" href="./asset/css_js/login.css" type="text/css" />
    <link rel="stylesheet" href="./asset/css_js/toast.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="toast">
      <div class="toast-content">
        <span class="check failed">✖</span>

        <div class="message">
          <span class="text text-1">Failed to Login</span>
          <span class="text text-2">Account does not exist.</span>
        </div>
      </div>
      <span class="close">✖</span>

      <!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
      <div class="progress"></div>
    </div>
    <input type="radio" id="loginForm" name="formToggle" checked />

    <input type="radio" id="registerForm" name="formToggle" />

    <div class="wrapper" id="loginFormContent">
      <form action="" autocomplete="new-password">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="input-box">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            autocomplete="new-password"
          />
        </div>

        <button type="submit" id="submit" class="btn">Login</button>
        <div class="link">
          <p>Don't have an account? <a href="./register.html">Register</a></p>
        </div>
      </form>
    </div>
  </body>

  <script type="module" src="./asset/css_js/login.js"></script>
</html>
