<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EHR - Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/asset/nurse-256.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calender.css" />
  </head>
  <body>
    <!--Start of side bar, position absolute to remove sidebar from document flow-->
    <div>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" id="close-btn1" onclick="openNav()"
          ><span id="close-btn2" class="hidden">×</span></a
        >
        <main class="d-flex flex-column justify-content-around h-100">
          <div>
            <a href="/dashboard.html" class="d-flex justify-content-center">
              <img src="/asset/nursing-icon.png" class="nursing-img mb-5" />
            </a>
          </div>

          <div class="h-100 mt-5">
            <ul class="hyperlinks mt-md-5">
              <li class="py-md-3">
                <a href="/dashboard.html" class="links hover-links"
                  ><img
                    class="sidebar-img dashboard"
                    src="asset/dashboard-icon.png"
                    alt=""
                  />
                </a>
              </li>
              <li class="py-md-3">
                <a href="patient.html" class="links hover-links"
                  ><img
                    class="sidebar-img"
                    src="asset/anonymous-icon.png"
                    alt=""
                /></a>
              </li>
              <li class="py-md-3">
                <a href="settings.html" class="settings"
                  ><img class="sidebar-img" src="asset/settings.png" alt=""
                /></a>
              </li>
            </ul>
          </div>
          <div class="h-100 d-flex justify-content-center align-items-center">
            <button type="button" class="logout">
              <span class="d-flex justify-content-center align-items-center"
                >Log out
                <div>
                  <img src="./asset/logout.png" class="logout-img ms-2" /></div
              ></span>
            </button>
          </div>
        </main>
      </div>

      <div id="main">
        <button class="openbtn" id="open-close-btn" onclick="openNav()">
          ☰
        </button>
      </div>
    </div>
    <!--End of sidebar-->

    <div id="dashboard-container">
      <h3 class="title">Dashboard</h3>

      <div class="parent">
        <div class="div1 border">ds</div>
        <div class="div2 border">ds</div>
        <div class="div3 border">ds</div>

        <div class="div5 d-flex justify-content-center">
          <div class="calendar">
            <div class="calendar-header">
              <span class="month-picker" id="month-picker"> May </span>
              <div
                class="year-picker d-flex justify-content-center"
                id="year-picker"
              >
                <span class="year-change" id="pre-year">
                  <span><</span>
                </span>
                <span id="year">2020 </span>
                <span class="year-change" id="next-year">
                  <span>></span>
                </span>
              </div>
            </div>

            <div class="calendar-body">
              <div class="calendar-week-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="calendar-days"></div>
            </div>
            <div class="calendar-footer"></div>

            <div class="date-time-formate ms-5">
              <div class="ms-5">
                <div class="day-text-formate">TODAY</div>
                <div class="date-time-value">
                  <div class="time-formate">02:51:20</div>
                  <div class="date-formate">23 - july - 2022</div>
                </div>
              </div>
            </div>

            <div class="month-list"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./asset/css_js/auth.js"></script>
  <script src="./asset/css_js/init.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="index.js"></script>
  <script src="./asset/css_js/calendar.js"></script>
</html>
