<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EHR - Register</title>
    <link rel="icon" type="image/x-icon" href="./asset/nurse-256.png" />
    <link rel="stylesheet" href="./asset/css_js/login.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="toast">
      <div class="toast-content">
        <span class="check">✔</span>

        <div class="message">
          <span class="text text-1">Success</span>
          <span class="text text-2"
            >User information is saved. Go to Login</span
          >
        </div>
      </div>
      <span class="close">✖</span>

      <!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
      <div class="progress"></div>
    </div>

    <input
      type="radio"
      id="registerForm"
      name="formToggle"
      checked
      autocomplete="off"
    />

    <div class="wrapper" id="registerFormContent">
      <form autocomplete="new-password">
        <h1>Register</h1>
        <div class="input-box">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="input-box">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="checkbox1">
          <label
            ><input type="checkbox" id="checkbox" required />I agree to terms &
            conditions</label
          >
        </div>
        <button type="button" id="submit" class="btn disabled" disabled>
          Register
        </button>
        <div class="link">
          <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
      </form>
    </div>
  </body>
  <script type="module" src="./asset/css_js/firebase.js"></script>
  <!-- <script src="./asset/css_js/toast.js"></script> -->
</html>
