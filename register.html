<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EHR - Register</title>
    <link rel="icon" type="image/x-icon" href="./asset/nurse-256.png" />
    <link rel="stylesheet" href="./asset/css_js/login.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <input
      type="radio"
      id="registerForm"
      name="formToggle"
      checked
      autocomplete="off"
    />

    <div class="wrapper" id="registerFormContent">
      <form action="" autocomplete="new-password">
        <h1>Register</h1>
        <div class="input-box">
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="checkbox1">
          <label
            ><input type="checkbox" required />I agree to terms &
            conditions</label
          >
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="link">
          <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
